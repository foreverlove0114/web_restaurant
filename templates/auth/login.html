{% extends "base.html" %}

{% block title %}Log in - Flask & Feats{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/auth/auth.css') }}">
{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <h2>Account Login</h2>
            <p>Glad to see you again!</p>
        </div>
        
        <form action="{{ url_for('auth.login') }}" method="post" class="auth-form">
            <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
            
            <div class="form-group">
                <label for="nickname">Nickname</label>
                <input type="text" id="nickname" name="nickname" placeholder="Enter your username" required>
            </div>
            
            <div class="form-group">
                <label for="password">Пароль</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            
            <button type="submit" class="btn btn-auth">Log in</button>
        </form>
        
        <div class="auth-footer">
            <p>Don't have an account?<a href="{{ url_for('auth.register') }}">Register</a></p>
        </div>
    </div>
</div>
{% endblock %}
