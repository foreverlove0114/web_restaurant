{% extends "base.html" %}

{% block title %}Sign up - Flask & Feats{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/auth/auth.css') }}">
{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <h2>Create Account</h2>
            <p>Join us and get the best dishes!</p>
        </div>

        <form action="{{ url_for('auth.register') }}" method="post" class="auth-form">
            <input type="hidden" name="csrf_token" value="{{ csrf_token }}">

            <div class="form-group">
                <label for="nickname">Nickname</label>
                <input type="text" id="nickname" name="nickname" placeholder="Choose your nickname" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label for="contact">Phone</label>
                <input type="tel" id="contact" name="contact" placeholder="+380XXXXXXXXX" required>
            </div>

            <div class="form-group">
                <label for="fullAddress">Address</label>
                <input type="text" id="fullAddress" name="fullAddress" placeholder="City, street, apartment" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Create a strong password" required>
            </div>

            <button type="submit" class="btn btn-auth">Sign Up</button>
        </form>

        <div class="auth-footer">
            <p>Already have an account? <a href="{{ url_for('auth.login') }}">Log in</a></p>
        </div>
    </div>
</div>

{% block scripts %}
<script src="{{ url_for('static', filename='js/auth.js') }}"></script>
{% endblock %}
{% endblock %}
