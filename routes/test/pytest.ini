[pytest]
addopts =
    -v                    # 详细输出，显示每个测试用例的名称和状态
    --tb=short           # 错误回溯格式为简短模式
    --alluredir=C:\Users\User\Downloads\Flask-Feats-master\Flask-Feats-master\allure-results  # Allure 结果数据保存路径
    --html=C:\Users\User\Downloads\Flask-Feats-master\Flask-Feats-master\pytest-report.html  # HTML 报告保存路径
    --self-contained-html # 将 CSS/JS 嵌入到 HTML 中，使报告单文件可移植
testpaths = routes/test   # 指定测试文件所在的目录
python_files = test_*.py  # 匹配测试文件模式
python_classes = Test*    # 匹配测试类名模式
python_functions = test_* # 匹配测试函数名模式